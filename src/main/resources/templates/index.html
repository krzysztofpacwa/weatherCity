<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wethers City</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>Weathers city: <td th:text="${weatherCity.getName()}"/> </h2>
<br>
<table class="table table-striped table-dark">
    <tr>
        <th scope="col">City</th>
        <th scope="col">Temp</th>
        <th scope="col">Tem min</th>
        <th scope="col">Temp max</th>
        <th scope="col">Pressure </th>
        <th scope="col">Wind Strong</th>
        <th scope="col">Cloudiness</th>
        <th scope="col">Humidity</th>
    </tr>
    <tr th:each="weather: ${weatherCity}">
        <td><p th:text="${weatherCity.getName()}"></p></td>
        <td><p th:text="${weatherCity.getMain().getTemp()}"></p></td>
        <td><p th:text="${weatherCity.getMain().getTempMin()}"></p></td>
        <td><p th:text="${weatherCity.getMain().getTempMax()}"></p></td>
        <td><p th:text="${weatherCity.getMain().getPressure()}"></p></td>
        <td><p th:text="${weatherCity.getWind().getSpeed()}"></p></td>
        <td><p th:text="${weatherCity.getClouds().getAll()}"></p></td>
        <td><p th:text="${weatherCity.getMain().getHumidity()}"></p></td>
    </tr>
</table>
<img th:src="${weatherIcon}"/>

<p>Please enter some city</p>
<form th:action="@{/city}" th:object="${city}" method="post">
    <p> City: <input type="text" th:field="*{city}"></p>
    <p><input type="submit" class="btn btn-dark" value="--OK--"> </p>
</form>

</body>

</html>
